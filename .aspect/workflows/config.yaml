# .aspect/workflows/config.yaml
tasks:
  - ci: # Nova tarefa de agregação, chamada pelo main.yaml com task: ci
      run_tasks: 
        - build
        - test
        # Opcional: Adicione 'lint' para garantir a qualidade do código antes do merge
        # - lint 

  - build:
      # Targets para o build do seu devserver
      targets:
        - "//packages/hello-world:devserver"
  
  - test:
      # Targets para rodar todos os testes no pacote hello-world
      targets:
        - "//packages/hello-world/..."
  
extensions:
  # Desativa temporariamente a extensão package-json-scripts
  package-json-scripts:
    enabled: false