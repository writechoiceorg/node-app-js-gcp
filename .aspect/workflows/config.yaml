# .aspect/workflows/config.yaml

# Desativa as extensões que causam TypeError durante o parsing do rosetta.
# Estas extensões podem ser reativadas individualmente após depuração.
extensions:
  package-json-scripts:
    enabled: false
  rules_shell:
    enabled: false

tasks:
  - ci: # Tarefa de agregação chamada pelo main.yaml
      run_tasks: 
        - build
        - test

  - build:
      # Targets para o build do seu devserver
      targets:
        - "//packages/hello-world:devserver"
  
  - test:
      # Targets para rodar todos os testes no pacote hello-world
      targets:
        - "//packages/hello-world/..."