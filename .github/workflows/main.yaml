# .github/workflows/main.yaml

name: CI Build
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_test:
    runs-on: [self-hosted, aspect-workflows, default] 
    
    steps:
      - name: Workflows environment
        run: /etc/aspect/workflows/bin/configure_workflows_env
        env:
          ASPECT_WORKFLOWS_BIN_DIR: /etc/aspect/workflows/bin

      - uses: actions/checkout@v4
      
      - name: Agent health check
        run: /etc/aspect/workflows/bin/agent_health_check
        env:
          ASPECT_WORKFLOWS_BIN_DIR: /etc/aspect/workflows/bin

      - name: Run Build and Test
        uses: aspect-build/workflows-action@<V2 ou Versão Estável> 
        with:
          task: build 
          workspace: "." 
          config_path: .aspect/cli/config.yaml