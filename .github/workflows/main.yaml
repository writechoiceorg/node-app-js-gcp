name: Aspect Workflows CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  aspect-workflows:
    name: Aspect Workflows CI/CD
    # Invoca o arquivo vendored
    uses: ./.github/workflows/.aspect-workflows-reusable.yaml
    with:
      # Garante que o Job 'setup' (que roda o rosetta steps) use o runner small
      queue: aspect-small
    secrets: inherit