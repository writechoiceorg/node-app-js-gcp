name: Aspect Build - Devserver

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_devserver:
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # FIX: Using stable tag @v6 for CLI setup.
      - name: Set up Bazel and Aspect CLI
        uses: aspect-build/aspect-cli@v6 

      - name: Configure Workflows Environment
        run: echo "Configuring environment..."

      # FIX: Using stable tag @v1 for Workflows action.
      - name: Run Aspect Build for Devserver
        uses: aspect-build/workflows-action@v1 
        with:
          task: build 
          workspace: "node_app_gcp"