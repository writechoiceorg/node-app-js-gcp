name: Aspect Build - Devserver

# Trigger the workflow on pushes to the main branch and allow manual runs
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_devserver:
    # Changed to use a GitHub-hosted runner (ubuntu-latest)
    runs-on: ubuntu-latest 
    
    steps:
      # 1. Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v4
        # Needed for Bazel/Aspect commands that rely on git history
        with:
          fetch-depth: 0

      # 2. Add: Set up the Bazel/Aspect CLI environment
      # This step installs the required Bazel and Aspect CLI executables (like 'rosetta')
      - name: Set up Bazel and Aspect CLI
        uses: aspect-build/setup-bazel@v1 

      # 3. Configure Workflows Environment (Your placeholder step)
      - name: Configure Workflows Environment
        run: echo "Configuring environment..."

      # 4. Run Aspect Build for Devserver
      - name: Run Aspect Build for Devserver
        # Using @main as the tag for the workflows-action
        uses: aspect-build/workflows-action@main 
        with:
          # Targets the 'build' task in your .aspect/workflows/config.yaml
          task: build 
          # Corrected to point to the directory containing WORKSPACE.bazel
          workspace: "node_app_gcp"